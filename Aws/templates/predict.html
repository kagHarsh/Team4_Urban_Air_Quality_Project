<!DOCTYPE html>                                                                                                                                                         <html lang="en">                                                                                                                                                                                                                                                                                                                                        <head>                                                                                                                                                                              <meta charset="UTF-8">                                                                                                                                                      <title>Urban Air Quality Risk Prediction</title>                                                                                                                            <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>                                                                             <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>                                                                                <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>                                                                             <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>                                                              <style>                                                                                                                             body {                                                                                                                             justify-content: space-between;                                                                                                                                                 }                                                                                                                                                                                                                                                                                                   form input {                                                                                                                                                                                width: 30%; /* Adjust to fit three columns */                                                                                                                                       margin: 10px 0;                                                                                                                                                                     padding: 10px;                                                                                                                                                                      border: 1px solid #ddd;                                                                                                                                                             border-radius: 5px;                                                                                                                                                             }                                                                                                                                                                                                                                                                           form button {                                                                                                                                                                               width: 30%; /* Adjust to fit three columns */                                                                                                                                       margin: 10px 0;                                                                                                                                                                     padding: 10px;                                                                                                                                                                      border: none;                                                                                                                                                                       border-radius: 5px;                                                                                                                                                                 background-color: #007bff;                                                                                                                                                                                                 color: white;                                                                                                                                                                                                                                                                                                                                        font-size: 16px;                                                                                                                                                                                                                                                                                                                                            cursor: pointer;                                                                                                                                                                                                                                                                                                             <div class="login">                                                                                                                                                                     <h1>Urban Air Quality Risk Prediction</h1>                                                                                                                                                                                                                                                                                                              <!-- Main Input For Receiving Query to our ML Model -->                                                                                                                         <form action="{{ url_for('predict') }}" method="post">                                                                                                                                      <input type="text" name="tempmax" placeholder="Max Temperature" required="required" />                                                                                              <input type="text" name="tempmin" placeholder="Min Temperature" required="required" />                                                                                                                                                                                                                                                                      <input type="text" name="temp" placeholder="Temperature" required="required" /> uired="required" />                                                                                                                                                                                                                                                                                                                                                                                                                                         <input type="text" name="Heat_Index" placeholder="Heat Index" required="required" />                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Predict and Cancel Buttons -->                                                                                                                                                                                                                                                                                                                                                                <button type="submit">Predict</button>
